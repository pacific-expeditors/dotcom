machine:
  node:
    version: 8.1.3

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

compile:
  override:
    - yarn run build

deployment:
  staging:
    branch: dev2
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        machine git.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - git config user.name "davidsims9t"
      - git config user.email "davidsims15@gmail.com"
      - git add .
      - git commit -m 'built'
      - git push --force git@heroku.com:pacex-dev.git HEAD:refs/heads/dev2
