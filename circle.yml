machine:
  node:
    version: 8.1.3

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

# compile:
#   override:
#     - yarn run build

deployment:
  staging:
    branch: homepage-redesign
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        machine git.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - heroku maintenance:on --app pacex-dev
      - heroku scale worker=0 --app pacex-dev
      - git push --force git@heroku.com:pacex-dev.git $CIRCLE_SHA1:refs/heads/homepage-redesign
      - heroku scale worker=x --app pacex-dev
      - heroku maintenance:off --app pacex-dev
