machine:
  node:
    version: 8.1.3

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

# compile:
#   override:
#     - yarn run build

deployment:
  staging:
    branch: master
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        machine git.heroku.com
          login $HEROKU_LOGIN
          password $HEROKU_API_KEY
        EOF
      - chmod 600 ~/.netrc
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --all --unshallow"
      - git push --force git@heroku.com:pacex-staging.git $CIRCLE_SHA1:refs/heads/master
